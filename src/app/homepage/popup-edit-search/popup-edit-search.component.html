<div class="fixed inset-0 bg-[rgba(0,0,0,0.8)] bg-opacity-50 flex justify-center items-center z-50" >
    <div class=" p-6 bg-[#F9FAFB] rounded-lg text-center max-w-md w-5/6 relative max-h-14/15 overflow-y-scroll">
        <h1>Search</h1>

        <h3>Price/Day</h3>
        <p class="mb-5">{{ minValue | number:'1.0-3' }}€ - {{ maxValue | number:'1.0-3' }}€</p>

        <ngx-slider
        [(value)]="minValue"
        [(highValue)]="maxValue"
        [options]="sliderOptions"
        class="custom-slider">
        </ngx-slider>
    </div>
</div>
